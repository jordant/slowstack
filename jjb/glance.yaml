- job:
    name: 'slowstack-glance'
    disabled: false
    concurrent: true
    workspace: jobs/$BUILD_TAG
    description: |
      Slowstack glance
    scm:
        - internal-git-merged-persistent:
            git-repo-name: openstack/glance
    triggers:
        - internal-patch-posted:
             git-repo-name: openstack/glance

    logrotate:
      daysToKeep: 7
      numToKeep: 100
      artifactDaysToKeep: -1
      artifactNumToKeep: 100

    parameters:
      - gerrit-params

    builders:
      - slowstack-run
