- job:
    name: 'slowstack-$i'
    disabled: false
    workspace: jobs/$BUILD_TAG
    description: |
      Slowstack $i
    scm:
        - internal-git-merged-persistent:
            git-repo-name: openstack/$i
    triggers:
        - internal-patch-posted:
             git-repo-name: openstack/$i

    logrotate:
      daysToKeep: 7
      numToKeep: 100
      artifactDaysToKeep: -1
      artifactNumToKeep: 100

    parameters:
      - gerrit-params

    builders:
      - slowstack-run
