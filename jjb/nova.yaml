- job:
    name: 'slowstack-nova'
    disabled: false
    workspace: jobs/$BUILD_TAG
    description: |
      Slowstack nova
    scm:
        - internal-git-merged-persistent:
            git-repo-name: openstack/nova
    triggers:
        - internal-patch-posted:
             git-repo-name: openstack/nova

    logrotate:
      daysToKeep: 7
      numToKeep: 100
      artifactDaysToKeep: -1
      artifactNumToKeep: 100

    parameters:
      - gerrit-params

    builders:
      - slowstack-run
